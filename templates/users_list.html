<html>
    <head>
        <title>User List</title>
    </head>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .card {
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #eee;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
        .card-body {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
<body>
    <header>
        <nav>
           <ul> 
            <li><a href="{% url 'users-form' %}" class="btn btn-primary"><i class="ph-plus me-2"></i> Add User</a></li>
           </ul> 
        </nav>
    </header>
    <main>
        <section>
            <div class="content">
                <div class="card">
                    <div class="card-header">
                        <h5>{{ request.breadcrumb }}</h5>
                    </div>
                    <div class="card-body">
                        <table class="table datatable-button-html5-columns">
                            <thead>
                                <tr>
                                    <th>Sr. No</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Mobile</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ user.name }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>{{ user.mobile }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Add your JavaScript code here
    });
    </script>
</body>
</html>
