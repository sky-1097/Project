<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Task</title>
    <style>
        /* Inline CSS styles can also be added here if needed */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Assign Task</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="task">Select Task:</label>
        <select name="taskID" id="task">
            {% for task in tasks %}
            <option value="{{ task.taskID }}">{{ task.taskDetail }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="user">Assign to User:</label>
        <select name="userID" id="user">
            {% for user in users %}
            <option value="{{ user.userID }}">{{ user.name }}</option> 
            {% endfor %}
        </select>
        <br>
        <button type="submit">Assign Task</button>
    </form>
</body>
</html>
